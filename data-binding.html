<!DOCTYPE html>
<html ng-app>

<head>
  <meta charset="utf-8">
  <title>Angular for Everyone</title>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
  </script>
</head>
<!-- the background color changes automatically!! -->

<body style="background:{{yourName}};">
  <!-- variable name on ng model -->
  <input type="text" ng-model="yourName" placeholder="Enter your name">
  <!-- angular grabs the input and place it on h1 as we go -->
  <h1>{{yourName}}</h1>
</body>

</html>
